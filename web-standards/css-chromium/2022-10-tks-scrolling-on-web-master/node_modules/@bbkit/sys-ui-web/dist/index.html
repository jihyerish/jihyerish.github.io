<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style id="core-synchronous-styles">
            body
            {
                background-color: black;
                -bb-lcd-background-color: auto;
            }
            .widget-anchor {
                position: absolute;
            }

            .widget-wrapper {
                display: block;
                position: absolute;
                left: 0;
                top: 0;
                right: 0;
                bottom: 0;
                transform-origin: 0 0;
                transform: scale(1, 1);
            }

            .widget-wrapper.auto-sized {
                display: inline-block;
                position: relative;
                vertical-align: top;
                min-width: max-content;
                min-height: max-content;
            }

            .widget-wrapper.auto-sized-vertical {
                position: relative;
                vertical-align: top;
                min-height: max-content;
            }

            .widget-wrapper.auto-sized-horizontal {
                position: relative;
                text-align: left;
                min-width: max-content;
            }

            .widget-wrapper.window-sized > #window-root-widget {
                width: 100%;
                height: 100%;
            }

            .widget-wrapper.auto-sized.custom-min-height > #window-root-widget {
                min-height: inherit;
            }

            .widget-wrapper.auto-sized.custom-min-width > #window-root-widget {
                min-width: inherit;
            }

            .widget-wrapper.auto-sized > #window-root-widget {
                max-width: inherit;
                max-height: inherit;
                vertical-align: inherit;
            }

            .widget-wrapper.auto-sized-vertical > #window-root-widget {
                display: flex;
            }

            .widget-wrapper.auto-sized-horizontal > #window-root-widget {
                display: flex;
            }

            #window-main.anchor > #window-frame {
                margin: 0px;
            }

            #window-main.anchor.anchor-north > #window-frame {
                margin: 12px 0px 0 0px;
            }

            #window-main.anchor.anchor-south > #window-frame {
                margin: 0 0px 12px 0px;
            }

            #window-main.anchor.anchor-west > #window-frame {
                margin: 0px 0 0px 12px;
            }

            #window-main.anchor.anchor-east > #window-frame {
                margin: 0px 12px 0px 0;
            }

            #window-main.anchor {
                border: none;
            }
        </style>
