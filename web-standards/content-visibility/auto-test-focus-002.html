<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test content-visibility</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id='gap'></div>
    <div class='wrap'>
      <div class='auto solidColor' id='offscreenContent' tabindex=1></div>
    </div>
    <script>
      window.onload = () => {
        document.getElementById('offscreenContent').focus({preventScroll: true});
      }
    </script>
  </body>
</html>
