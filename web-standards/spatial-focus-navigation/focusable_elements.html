<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="application-name" content="Input Elements">

  </head>
  <style>
    .label {
      color: blue;
    }
  </style>
  <body>
    <div class="container" style="width:600px;">
      <div><p class="label">button</p><input type="button" value="Button"></div>
      <button>button</button>
      <div><p class="label">checkbox</p><input type="checkbox"></div>
      <div><p class="label">color</p><input type="color"></div>
      <div><p class="label">file</p><input type="file"></div>
      <div><p class="label">password</p><input type="password" value="password"></div>
      <div><p class="label">radio</p><input type="radio"></div>
      <div><p class="label">reset</p><input type="reset" value="reset"></div>
      <div><p class="label">submit</p><input type="submit" value="submit"></div>
      <div><p class="label">text</p><input type="text" value="text"></div>
      <div><p class="label">search</p><input type="search" value="search"></div>
      <div><p class="label">tel</p><input type="tel" value="tel"></div>
      <div><p class="label">url</p><input type="url" value="url"></div>
      <div><p class="label">hidden</p><input type="hidden" id="postId" name="postId" value="123456"></input></div>
      <div><p class="label">date</p><input type="date"></div>
      <div><p class="label">email</p><input type="email"></div>
      <div><p class="label">number</p><input type="number"></div>
      <div><p class="label">range</p><input type="range"></div>
      <div><p class="label">time</p><input type="time"></div>
      <div><p class="label">week</p><input type="week"></div>
    </div>
  </body>
</html>
