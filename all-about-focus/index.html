<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Focus Navigation Test</title>
  </head>
  <body>
    <h1>All about the Focus Navigation on Web</h1>
    <div id="container">
      <div id="optionField">
        <form>
          <fieldset>
            <legend>Option</legend>
            <div>
            	<span>display: </span>
	            <select id="displayType" name=display>
	              <option value="inline">inline</option>
	  	      <option value="block" selected="selected">block</option>
	            </select>
            </div>            
            <div>
            	<span>function: </span>
            	<select id="functionType" name="function">
	              <option value="scrollIntoView">scrollIntoView()</option>
	  	      <option value="focus" selected="selected">focus()</option>
	            </select>
	
	            <div id="scrollIntoViewOptions">
	              <span> with { behavior : </span>
	              <select id="behavior" name="behavior">
	                <option value="auto" selected="selected">auto</option>
	                <option value="instant" >instant</option>
	                <option value="smooth" >smooth</option>
	              </select>
	              <div id="inlinePositionOptions">
		              <span> , inline : </span>
		              <select id="inlinePosition" name="inlinePosition">
		              	<option value="center" >center</option>
		              	<option value="end" >end</option>
		              	<option value="nearest" selected="selected">nearest</option>
		                <option value="start">start</option>
		              </select>
		          </div>
		          <div id="blockPositionOptions">
		              <span> , block : </span>
		              <select id="blockPosition" name="blockPosition">
		                <option value="center" >center</option>
		                <option value="end" >end</option>
		                <option value="nearest" >nearest</option>
		                <option value="start" selected="selected">start</option>
		              </select>
		          </div>
	              <span> }</span>
	            </div>
	
	            <span> on </span>
	            <select id="selectElement" name="selectElement">
	              <option value="1" selected="selected">1</option>
	              <option value="2">2</option>
	              <option value="3">3</option>
	              <option value="4">4</option>
	              <option value="5">5</option>
	              <option value="6">6</option>
	              <option value="7">7</option>
	              <option value="8">8</option>
	              <option value="9">9</option>
	              <option value="10">10</option>
	              <option value="11">11</option>
	              <option value="12">12</option>
	              <option value="13">13</option>
	              <option value="14">14</option>
	              <option value="15">15</option>
	              <option value="16">16</option>
	              <option value="17">17</option>
	              <option value="18">18</option>
	          </select>
            </div>            
          </fieldset>
        </form>
        <button id="manual">Action!</button>
      </div>
      <nav>
        <a href="#1">1</a>
        <a href="#2">2</a>
        <a href="#3">3</a>
        <a href="#4">4</a>
        <a href="#5">5</a>
      </nav>
      <div id="scrollBox"></div>
    </div>
  </body>
  <script type="text/javascript" src="scrollAction.js"></script>
</html>
