<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>scroll with focused elements</title>
  <style>
    #container {
      overflow: scroll;
      display: block;
      width: 400px;
      height: 500px;
    }
    input {
      width: 400px;
      height: 400px;
    }
    #first-name:focus {
      color: red;
      background: pink;
      overflow-anchor: none;
    }
    #second-name:focus {
      color: blue;
      background: skyblue;
      overflow-anchor: none;
    }
    #last-name:focus {
      color: lime;
      background: olive;
    }
    input:hover {
      background: gray;
    }
  </style>
</head>
<body>
  <div id="container">
    <input id="first-name" tabindex="1" value="I'll be red when focused">
    <input id="second-name" tabindex="2" value="I'll be blue when focused">
    <input id="last-name" tabindex="3" value="I'll be lime when focused">
  </div>
</body>
<script type="text/javascript">
  document.getElementById("container").onscroll = function() {
    console.log("scrolling");
  };

  document.getElementById("first-name").onmouseover = function() {
    console.log("mouseover event on first-name");
    document.getElementById("first-name").focus();
  };

  document.getElementById("second-name").onmouseover = function() {
    console.log("mouseover event on second-name");
    document.getElementById("second-name").focus();
  };

  document.getElementById("last-name").onmouseover = function() {
    console.log("mouseover event on last-name");
    document.getElementById("last-name").focus();
  };

  document.getElementById("first-name").onfocus = function() {
    console.log("focus event on first-name");
  };

  document.getElementById("second-name").onfocus = function() {
    console.log("focus event on second-name");
  };

  document.getElementById("last-name").onfocus = function() {
    console.log("focus event on last-name");
  };

  document.getElementById("container").onfocus = function() {
    console.log("focus event");
  };
</script>
</html>
