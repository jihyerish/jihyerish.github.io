<!DOCTYPE html>
<html>
<head>
	<title>Inline scroll</title>
  <meta charset='UTF-8' />
  
  <style>
    .inline-container{
    width: 200px;
    height: 100px;
    background-color: red;
    overflow-x: scroll;
    white-space: nowrap;
}

.block-container{
    width: 200px;
    height: 100px;
    background-color: red;
    overflow-y: scroll;
}

.content ul{
    padding: 0px;
    margin: 0px;
}

.item{
    padding: 1px 10px 1px 10px;
    background-color: green;
    border: 1px black solid;
    margin: 1px;
    display: inline-block;
}

.item1{
    padding: 1px 10px 1px 10px;
    background-color: green;
    border: 1px black solid;
    margin: 1px;
    display: block;
}

:focus {
  background-color: blue;
}
  </style>
</head>
