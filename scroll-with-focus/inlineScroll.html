<!DOCTYPE html>
<html>
<head>
	<title>Inline scroll</title>
  <meta charset='UTF-8' />
  
  <style>
    .inline-container{
    width: 200px;
    height: 100px;
    background-color: red;
    overflow-x: scroll;
    white-space: nowrap;
}

.block-container{
    width: 200px;
    height: 100px;
    background-color: red;
    overflow-y: scroll;
}

.content ul{
    padding: 0px;
    margin: 0px;
}

.item{
    padding: 1px 10px 1px 10px;
    background-color: green;
    border: 1px black solid;
    margin: 1px;
    display: inline-block;
}

.item1{
    padding: 1px 10px 1px 10px;
    background-color: green;
    border: 1px black solid;
    margin: 1px;
    display: block;
}

:focus {
  background-color: blue;
}
  </style>
</head>
<body>
<div>
  <button id="manual">Action!</button>
</div>

<div class="inline-container">   
  <div class="item" id="box0" tabindex="1">----</div>
  <div class="item" id="box1" tabindex="1">aaa</div>
  <div class="item" id="box2" tabindex="1">bbb</div>
  <div class="item" id="box3" tabindex="1">ccc</div>
  <div class="item" id="box4" tabindex="1">ddd</div>
  <div class="item" id="box5" tabindex="1">***</div>
  <div class="item" id="box6" tabindex="1">eee</div>
  <div class="item" id="box7" tabindex="1">eee</div>
  <div class="item" id="box8" tabindex="1">eee</div>
  <div class="item" id="box9" tabindex="1">eee</div>
  <div class="item" id="box10" tabindex="1">====</div>
</div>

</body>
<script> 
  var selectedBox = document.getElementById("box5");

  document.getElementById('manual').addEventListener('click', function() {
    selectedBox.focus();
});
</script>
</html>
