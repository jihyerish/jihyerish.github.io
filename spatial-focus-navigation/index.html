<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Spnav Calender</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="box header">November 2017</div>
      <div class="box sidebar">
        <div class="date"></div>
        <div class="time">note</div>
        <div class="time">8 am</div>
        <div class="time">9 am</div>
        <div class="time">10 am</div>
        <div class="time">11 am</div>
        <div class="time">12 pm</div>
        <div class="time">1 pm</div>
        <div class="time">2 pm</div>
        <div class="time">3 pm</div>
        <div class="time">4 pm</div>
        <div class="time">5 pm</div>
        <div class="time">6 pm</div>
      </div>
      <div class="weekly mon">
        <div class="date">Mon 6</div>
        <div class="schedule" id="s1">Father's Birthday</div>
        <div class="schedule" id="s2">CSS WG Meeting</div>
        <div class="schedule" id="s8">Lunch</div>
        <div class="schedule" id="s9">CSS WG Meeting</div>
      </div>
      <div class="weekly tue">
        <div class="date">Tue 7</div>
        <div class="schedule" id="s3">CSS WG Meeting</div>
        <div class="schedule" id="s11">Lunch</div>
        <div class="schedule" id="s10">CSS WG Meeting</div>
      </div>
      <div class="weekly wed">
        <div class="date">Wed 8</div>
        <div class="schedule" id="s4">Breakout Session</div>
      </div>
      <div class="weekly thu">
        <div class="date">Thu 9</div>
        <div class="schedule" id="s5">Meeting with Joone</div>
      </div>
      <div class="weekly fri">
        <div class="date">Fri 10</div>
      </div>
      <div class="weekly sat">
        <div class="date">Sat 11</div>
        <div class="schedule" id="s6">Lunch with Daniel</div>
        <div class="schedule" id="s7">Flight to Seoul</div>
      </div>
      <div class="weekly sun">
        <div class="date">Sun 12</div>
      </div>
      <div class="content"></div>
    </div>
  </body>
</html>
