<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Scene • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="https://aframe.io/releases/0.2.0/aframe.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="texture" src = "img/peony.jpg">
      </a-assets>

      <a-box color="#FFF" width="4" height="10" depth="2"
             position="0 2 -5" rotation="0 0 45" scale="2 0.5 3"
             src="#texture">
        <a-animation attribute="rotation" repeat="indefinite" to="0 360 0"></a-animation>
      </a-box>
    </a-scene>
  </body>
</html>
