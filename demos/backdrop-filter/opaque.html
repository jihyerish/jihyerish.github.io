<!DOCTYPE html>
<html>
<head>
	<title>Backdrop filter test</title>
	<meta charset="utf-8">
	<style>
		body {
			background-color: rgba(255, 0, 0, 0.2);
			width: 500px;
			height: 500px;
		}
		
		.overlay {
			width: 500px;
			height: 500px;
			background-color: transparent;
		}
		
		.style{
			width: 100px;
			height: 100px;
			backdrop-filter: grayscale(90%);
			background-color: rgba(200,0,200,0);
		}
	</style>
</head>
<body>
	<div class="overlay">
		<div class="style"></div>
	</div>	
</body>
</html>
