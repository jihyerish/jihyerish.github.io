<!DOCTYPE html>
<html>
<head>
	<title>Backdrop filter test</title>
	<meta charset="utf-8">
	<style>
		body {
			background-color: rgb(0,200,0.5);
			background-position: center center;
			background-repeat: no-repeat;
			background-size: cover;
			width: 500px;
			height: 500px;
		}
		.white {
			width: 500px;
			height: 500px;
			background-color: green;
		}
		.overlay {
			width: 500px;
			height: 500px;
			background-color: transparent;
		}
		.style{
			width: 100px;
			height: 100px;
			backdrop-filter: blur(7px);
			/*background-color: teal;*/
		}
	</style>
</head>
<body>
	<div class="overlay">
		<img src="bicycle.svg" class="style"></img>
	</div>
</body>
</html>
