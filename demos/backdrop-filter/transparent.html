<!DOCTYPE html>
<html>
<head>
	<title>Backdrop filter test</title>
	<meta charset="utf-8">
	<style>
		body {
			background-color: rgba(200,0,50,0);
			width: 500px;
			height: 500px;
		}
		.white {
			width: 500px;
			height: 500px;
			background-color: white;
		}
		.overlay {
			width: 500px;
			height: 500px;
			background-color: transparent;
		}
		.style{
			width: 100px;
			height: 100px;
			backdrop-filter: blur(7px);
			/*background-color: teal;*/
		}
	</style>
</head>
<body>
	<!--img src="bicycle.svg" class="style"></img-->
	<div class="style"></div>
</body>
</html>
