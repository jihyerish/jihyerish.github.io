<!DOCTYPE html>
<html>
<head>
	<title>Backdrop filter test</title>
	<meta charset="utf-8">
	<style>
		body {
			background-color: rgba(200,0,50,0);
			width: 500px;
			height: 500px;
		}
		.style{
			width: 100px;
			height: 100px;
			backdrop-filter: blur(50px);
			background-color: rgba(255,255,255,0.5);
		}
	</style>
</head>
<body>
	<div class="style"></div>
</body>
</html>
