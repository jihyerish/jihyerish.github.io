<!DOCTYPE>
<html>
<head>
<title>Demos</title>
<style type="text/css" media="screen">
    body {
      background: white;
      font-family: Roboto;
    }
    p {
      font-size: 15px;
    }
    ::search-text {
        color: red;
        background-color: pink;
    }
    ::search-text:current {
        color: blue;
        background-color: yellowgreen;
    }
</style>
</head>
<body>
    <p>the fox jumps over the dog
    <p>the fox jumps over the dog
    <p>the fox jumps over the dog
    <p>the fox jumps over the dog
    <p>the fox jumps over the dog
    <p style="color: yellow; background: magenta;">the fox jumps over the dog
    <p style="color: blue; background: lightgreen;">the fox jumps over the dog

    <p id="discription"></p>
    <script>
      const searchTextElmStyle = getComputedStyle(document.body, "::search-text");
      let discription = document.getElementById("discription");

      window.onload = (event) => {
        discription.innerText = `BackgroundColor of the search-text element: ${searchTextElmStyle.backgroundColor}`; 
      };
    </script>
</body>
</html>
