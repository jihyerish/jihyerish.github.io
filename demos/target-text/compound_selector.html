<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>::target-text Demo</title>
</head>
<body>
  <style>
    
    il {
      display: inline-block;
      padding: 5px;
    }

    :target::target-text { 
      color: red;
      background-color: pink;
    }

    :target {
      color: blue;
      background-color: skyblue;
    }

  </style>
  <h3>Testing about getComputedStyle for ::target-text</h3>
  <h4 id="one">…</h4>
  <p id="two">…</p>
  <div id="three">…</div>
  <a id="four">…</a>
  <em id="five">…</em>

  <br>
  <a href="#one">First</a>
  <a href="#two">Second</a>
  <a href="#three">Third</a>
  <a href="#four">Fourth</a>
  <a href="#five">Fifth</a>

  <p id="discription"></p>
  <script>
    const pseudoTargetTextElmStyle = getComputedStyle(document.body, ":target::target-text");
    let discription = document.getElementById("discription");

    window.location.hash = "#:~:text=testing";

    window.onload = (event) => {
      discription.innerText = `Color of the target-text element: ${pseudoTargetTextElmStyle.color}`; 
    };
  </script>
</body>
</html>
