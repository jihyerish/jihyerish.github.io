<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Swipe Listener</title>
  </head>
  <body>
    <h1>Swipe Listener</h1>
    <div id="container" style="width: 500px; height: 500px; background-color: blue;"></div>
  </body>
  <script src="https://unpkg.com/swipe-listener@latest/dist/swipe-listener.min.js"></script>
  <script>
    var container = document.querySelector('#container');
    var listener = SwipeListener(container);
    container.addEventListener('swipe', function (e) {
      console.log(e.detail.directions);
    });
</script>
</html>
